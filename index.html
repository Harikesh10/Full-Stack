<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Ancizar+Serif:ital,wght@0,300..900;1,300..900&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Bebas+Neue&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fjalla+One&family=Jost:ital,wght@0,100..900;1,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Oswald:wght@200..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika:wght@300..700&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- This is Harikesh's personal Finance tracker web app -->
     <!-- This is the place to enter the expenses and their names-->
    
    <div class="app">
        <header class="topbar">
            <div class="brand">Personal Finance Tracker</div>
            <div class="date-controls">
                <label for="monthSelect">Month</label>
                <select id="monthSelect" aria-label="Select month"></select>
                <label for="yearSelect">Year</label>
                <select id="yearSelect" aria-label="Select year"></select>
            </div>
        </header>

       <main class="container">
            <section class="entry-card">
                <h2>Add Expense</h2>
                <form id="expenseForm">
                    <div class="row">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Enter you expenses" required>
                    </div>
                    <div class="row">
                        <label for="date">Date</label>
                        <input id="date" name="date" type="date" required>
                    </div>
                    <div class="row">
                        <label for="amount">Amount (in Dollars) </label>
                        <input id="amount" name="amount" type="number" step="0.01" placeholder="0.00" required>
                    </div>
                    <div class="row actions">
                        <button type="submit" id="submitBtn" class="btn primary">Add Expense</button>
                        <button type="button" id="clearBtn" class="btn">Clear All</button>
                    </div>
                </form>
            </section>

            <section class="list-card">
                <div class="list-header">
                    <h2>Records</h2>
                    <div class="totals">
                        <div>Month :<span id="filterLabel"></span></div>
                        <div>Month Expense:<strong id="periodTotal">0.00</strong></div>
                        <div>Total Expense: <strong id="allTotal">0.00</strong></div>
                    </div>
                </div>

                <div class="table-wrap">
                    <table id="expenseTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th class="amount-col">Amount</th>
                                <th>edit option</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- rows inserted here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>

        <!--Footer of the page-->
        <footer class="footer">Track you Money |
            Made by Harikesh |
            Copyright 2025 October

        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
